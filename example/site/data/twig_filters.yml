---
- name: filesize
  code: 12345678|filesize
  desc: Returns file size in a human readable format (B, KB, MB, GB, TB, PB).
  return:
    - string
    - The file size in human readable format
- name: filter
  code: site.pageList|filter("title^=this", "title~=is", "title$=end")
  desc: "Filters the page list by one or more filters as variadic arguments. The filters are logical AND-connected. A filter can be one of the following:
    <table>
    <tr><td style='width:5%'>!=</td><td>Not equal</td></tr>
    <tr><td>&gt;=</td><td>Greater than equal</td></tr>
    <tr><td>&lt;=</td><td>Less than equal</td></tr>
    <tr><td>*=</td><td>Contains</td></tr>
    <tr><td>^=</td><td>Starts with</td></tr>
    <tr><td>~=</td><td>Contains words</td></tr>
    <tr><td>$=</td><td>Ends with</td></tr>
    <tr><td>&</td><td>Bitwise and</td></tr>
    <tr><td>&gt;</td><td>Greater than</td></tr>
    <tr><td>&lt;</td><td>Less than</td></tr>
    <tr><td>=</td><td>Equals</td></tr>
    </table>"
  params:
    - name: filters
      type: string (variadic)
      desc: One or more filters (optional)
      default:
  return:
    - pageList
    - The filtered page list
- name: slugify
  code: '"A string with spaces, Umlauts or special characters (?!&#)."|slugify'
  desc: Returns a string slug for using as URL segment.
  return:
    - string
    - The slugified string
- name: strftime
  code: string date|strftime([string format = "%x" ])
  desc: Formats a local time/date according to locale settings. 
    This is a wrapper for the same-named PHP function.
  params:
    - name: format
      type: string
      desc: The format, see http://php.net/strftime
      default: "%x"
  return:
    - string
    - The formatted time or date
- name: visible
  code: string site.pageTree|visible
  desc: Filters the page tree by visible and active page items.
  return:
    - pageTree
    - The filtered page tree
