app:
  path: APP_PATH

site:
  path: SITE_PATH

data:
  path: SITE_PATH/data
  extensions: [yml, yaml]

layouts:
  path: [SITE_PATH/layouts/default, SITE_PATH/layouts/custom, SITE_PATH/layouts]

pages:
  path: SITE_PATH/pages
  extensions: [txt, md, markdown, textile, htm, html, rss, xml]

posts:
  path: SITE_PATH/posts
  extensions: [txt, md, markdown, textile, htm, html, rss, xml]
  blogRoute: blog

nice_urls: false

twig:
  debug: true
  #cache: SITE_PATH/cache/twig
  cache: false
  extend:
    functions: SITE_PATH/plugins/twig/functions
    filters: SITE_PATH/plugins/twig/filters
    tests: SITE_PATH/plugins/twig/tests

cache:
  page:
    enable: false
    dir: SITE_PATH/cache/page
    expire: 18000
  data:
    enable: false
    dir: SITE_PATH/cache/data
    expire: 18000

pseudo_html:
    from: <box>|</box>
    to: <div class="box" markdown="1">|</div>

language: de
locale: de_DE.UTF-8
charset: UTF-8