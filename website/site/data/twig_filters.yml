---
- name: filesize
  code: >-
    {{ 12345678|filesize }}
  desc: Returns file size in a human readable format (B, KB, MB, GB, TB, PB).
  return:
    - string
    - The file size in human readable format
- name: filter
  code: >-
    {{ site.menuList|filter("title^=this", "title~=is", "title$=great") }}
  desc: "Filters a traversable list by one or more filters as variadic arguments. The filters are logical AND-connected. A filter can be one of the following:
    <table>
    <tr><td style='width:5%'>!=</td><td>Not equal</td></tr>
    <tr><td>&gt;=</td><td>Greater than equal</td></tr>
    <tr><td>&lt;=</td><td>Less than equal</td></tr>
    <tr><td>*=</td><td>Contains</td></tr>
    <tr><td>^=</td><td>Starts with</td></tr>
    <tr><td>~=</td><td>Contains words</td></tr>
    <tr><td>$=</td><td>Ends with</td></tr>
    <tr><td>&</td><td>Bitwise and</td></tr>
    <tr><td>&gt;</td><td>Greater than</td></tr>
    <tr><td>&lt;</td><td>Less than</td></tr>
    <tr><td>=</td><td>Equals</td></tr>
    </table>"
  params:
    - name: filters
      type: string
      desc: One or more filters (optional, variadic)
      default:
  return:
    - traversable
    - The filtered list
- name: slugify
  code: >-
    {{ "A string with spaces, Umlauts or special characters (?!&#)."|slugify }}
  desc: Returns a string slug for using as an URL segment.
  return:
    - string
    - The slugified string
- name: strftime
  code: >-
    {{ "2022-09-13"|strftime("%Y-%m-%d") }}
  desc: Formats a local time/date according to locale settings. 
    This is a wrapper for the same-named PHP function.
  params:
    - name: format
      type: string
      desc: The format, see http://php.net/strftime
      default: "%x"
  return:
    - string
    - The formatted time or date
- name: visible
  code: >-
    {{ site.menuTree|visible }}
  desc: Filters the menu tree by visible and active menu items.
  return:
    - menuTree
    - The filtered menu tree
