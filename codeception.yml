coverage:
    enabled: true
    include:
        - config/*
        - messages/*
        - plugins/*
        - system/*
        - templates/*
    exclude:
        - vendor/*
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
